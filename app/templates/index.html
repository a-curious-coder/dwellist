<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leaflet Marker Filtering</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>
    <body>
        
        <div class="map-container">
            <div id="map"></div>
        
            <div class="filter-card">
                <button class="filter-collapsible">Filters</button>
                <div class="filter-content">
                    <form id="filterForm">
                        <label for="minPrice">Min Price:</label>
                        <input type="number" id="minPrice" placeholder="Min Price">

                        <label for="maxPrice">Max Price:</label>
                        <input type="number" id="maxPrice" placeholder="Max Price">


                        <br />
                        <label for="billsIncluded">Bills Included</label>
                        <!-- Add more filter options as needed -->
                        <select id="billsIncluded">
                            <option value="Yes">Yes</option>
                            <option value="some">Some</option>
                            <option value="N">No</option>
                            <!-- Add more options for other property types if necessary -->
                        </select>
                        <button type="button" id="filterButton">Apply Filters</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
